<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Introdução a Bibliotecas de CSS</title>
</head>

<body>    
    <main class="col bg-secondary vh-100">
        <section>
            <h1 class="text-light fs-2 text-center p-5">Meu titulo</h1>
        </section>
        <section class="d-flex justify-content-center">
            <form class="bg-light rounded p-3" width="500px">
                <div class="mb-3">
                    <label for="email" class="form-label fw-bolder">Insira seu melhor E-mail</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nós não compartilharemos o seu email com mais ninguem.</div>
                </div>
                <div class="mb-3">
                    <label class=" form-check-label fw-bolder"> envie uma mensagem :</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Resumo profissional" id="text-area"></textarea>
                        <label for="text-area">Envie um resumo profissional</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class=" form-check-label fw-bolder"> Escolha o turno de sua preferencia:</label>
                    <div class="form-check mt-1">
                        <input class="form-check-input" type="checkbox" value="manha" id="manha">
                        <label class=" form-check-label form-check-label" for="manha">
                            Manhã
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="tarde" id="#tarde">
                        <label class=" form-check-label form-check-label" for="tarde">
                            Tarde
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="noite" id="#noite">
                        <label class=" form-check-label form-check-label" for="noite">
                            Noite
                        </label>
                    </div>
                </div>
                <div class="mb-3">

                    <label class=" form-check-label fw-bolder"> Escolha as linguagens que voce mais domina:</label>
                    <select class="form-select mt-2">
                        <option selected>Selecione uma linguagem</option>
                        <option value="java">Java</option>
                        <option value="python">Python</option>
                        <option value="javaScript">JavaScript</option>
                    </select>
                </div>
                <div class="mb-12 d-flex align-items-end flex-column bd-highlight">
                    <button type="submit" class="btn btn-primary ">Enviar -></button>
                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
